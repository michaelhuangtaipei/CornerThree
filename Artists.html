                                </div>

                                </div>

                                </div>

                    <a class="col-4 row element4" href="">

                                    <div class="artborder"></div>
                                    <span class="artsCardp">
                                        劉啟祥溫和善解人意的個性都表現在畫面上對周遭人物、環境濃鬱的感情中。從早年對愛妻細膩的讚美、鄉里農婦的勞動歌頌。
                                    </span>
                                </div>
                            </figcaption>
                        </div>
                    </a>

                    <a class="col-4 row element11" href="">
                        <div class="artsCard12">

                                    <h6 class="artsCardName">洪瑞麟</h6>

                                    <span class="artsCardp">
                                        洪瑞麟的礦工畫，常以簡練、流暢又粗獷的筆觸來勾畫線條，因而礦坑內獨特的情景、礦工們一張張飽經風霜的臉孔、黝黑緊繃的肌肉，就在畫家的彩筆下鮮活起來。
                                    </span>
                                </div>
                            </figcaption>
                        </div>
